<h1>My To Dos</h1>
<div class="container">
<table class="table">
    <thead>
        <tr><th>Description</th>
            <th>Target Date</th>
            <th>Is completed?</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
        <td>{{todo.username}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.completed}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
    </tbody>
</table>
<div>
    <button (click)="addTodo()" class="btn btn-success">Create Todo</button>
</div>
</div>
